<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16home</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="deliviers">
        <div class="container deliviers__container">
            <div class="form__container">
            <form action="#" method="get" class="deliviers__form">
                <button class="form__title">How do you drink your coffee?</button>
                <div class="form__radios">
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input visually-hidden" name="coffee type">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Capsule</h3>
                            <p class="styled__text">Compatible with Nespresso systems and similar brewers</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffee type">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Filter</h3>
                            <p class="styled__text">For pour over or drip methods like Aeropress, Chemex, and V60</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffee type">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Espresso</h3>
                            <p class="styled__text">Dense and finely ground beans for an intense, flavorful experience
                            </p>
                        </div>
                    </label>
                </div>
                <button class="form__title">What type of coffee?</button>
                <div class="form__radios">
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input visually-hidden" name="coffee types">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Single Origin</h3>
                            <p class="styled__text">Distinct, high quality coffee from a specific family-owned farm</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffee types">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Decaf</h3>
                            <p class="styled__text">Just like regular coffee, except the caffeine has been removed</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffee types">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Blended</h3>
                            <p class="styled__text">Combination of two or three dark roasted beans of organic coffees
                            </p>
                        </div>
                    </label>
                </div>
                <button class="form__title">How much would you like?</button>
                <div class="form__radios">
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffee">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">250g</h3>
                            <p class="styled__text">Perfect for the solo drinker. Yields about 12 delicious cups.</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffee">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">500g</h3>
                            <p class="styled__text">Perfect option for a couple. Yields about 40 delectable cups.</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffee">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">1000g</h3>
                            <p class="styled__text">Perfect for offices and events. Yields about 90 delightful cups.</p>
                        </div>
                    </label>
                </div>
                <button class="form__title">Want us to grind them?</button>
                <div class="form__radios">
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input visually-hidden" name="coffees">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Wholebean</h3>
                            <p class="styled__text">Best choice if you cherish the full sensory experience</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffees">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Filter</h3>
                            <p class="styled__text">For drip or pour-over coffee methods such as V60 or Aeropress</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input  visually-hidden" name="coffees">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Cafetiére</h3>
                            <p class="styled__text"> Course ground beans specially suited for french press coffee</p>
                        </div>
                    </label>
                </div>
                <button class="form__title">How often should we deliver?</button>
                <div class="form__radios">
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input visually-hidden" name="coffee similar">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Every week</h3>
                            <p class="styled__text">$7.20 per shipment. Includes free first-class shipping.</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input visually-hidden" name="coffee similar">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Every 2 weeks</h3>
                            <p class="styled__text">$9.60 per shipment. Includes free priority shipping.</p>
                        </div>
                    </label>
                    <label class="form__radio-label">
                        <input type="radio" class="form__radio-input visually-hidden" name="coffee similar">
                        <div class="form__radio-input-styled">
                            <h3 class="styled__title">Every month</h3>
                            <p class="styled__text">$12.00 per shipment. Includes free priority shipping.</p>
                        </div>
                    </label>
                </div>
            </form>
                <div class="deliveries__summary">
                    <h3 class="summary__title">ORDER SUMMARY</h3>
                    <p class="summary__content">“I drink my coffee as <span class="green">Filter</span>, with a Decaf type of bean. <span class="green">250g</span> ground ala <span class="green">Cafetiare</span>, sent to me <span class="green">Every Week</span>.”</p>
                </div>
            </div>
            <form action="#" class="buttons__column" method="get">
                <button class="button__content"><span class="number">01</span>Preferences</button>
                <hr class="line">
                <button class="button__content"><span class="number">02</span>Bean Type</button>
                <hr class="line">
                <button class="button__content"><span class="number">03</span>Quantity</button>
                <hr class="line">
                <button class="button__content"><span class="number">04</span>Grind Option</button>
                <hr class="line">
                <button class="button__content"><span class="number">05</span>Deliveries</button>
            </form>
        </div>
    </section>
</body>

</html>
